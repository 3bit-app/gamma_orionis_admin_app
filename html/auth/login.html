<!-- form_content -->
<div class="card text-bg-light col-sm-4 m-4 mx-auto" id="div_login"> <!-- style="width: 24rem" -->
  <div class="card-body">
    <h3 class="card-title" id="text_login">Login</h3> <!-- center -->
    <form action="" id="login_form">
      <div class="mb-3">
        <i class="fa fa-user input-icon" aria-hidden="true"></i>
        <input type="text" id="input_username" class="form-control" placeholder="User name">
      </div>
      <div class="mb-3">
        <i class="fa fa-lock input-icon" aria-hidden="true"></i>
        <input type="password" id="input_password" class="form-control" placeholder="Password">
      </div>
      <div id="div_error_message" class="alert-message" style="display:none">
        <span class="white-close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
        <p id="text_error_message"></p>
      </div>
      <div id="div_success_message" class="note-info message-text" style="display:none">
        <span class="grey-close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
        <p id="text_success_message"></p>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="input_save_me" onchange="app.content.saveMe()" aria-checked="true">
            <label class="form-check-label" id="label_save_me" for="input_save_me">Save me for next visit</label>
          </div>
          <br>
          <!-- div class="mb-3" id="div_access_key">
            <i class="fa fa-key input-icon" aria-hidden="true"></i>
            <input type="text" id="input_access_key" class="form-control" placeholder="Access key">
          </div -->
        </div>
        <div class="col">
          <p id="text_registered">Not yet registered?</p>
          <i class="fa fa-user"></i>&nbsp;<a href="javascript:app.gotoRegister()" id="link_register">&nbsp;<small id="text_register">Register</small></a><br>
          <i class="fa fa-lock"></i>&nbsp;<a href="javascript:app.content.passwordRecovery()" id="link_password_recovery">&nbsp;<small id="text_password_recovery">Password recovery</small></a>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="d-grid col-6 mx-auto"><button class="btn btn-primary text-uppercase" id="button_submit" type="submit" title="Login">Login</button></div> <!-- justify-content-md-begin -->
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-light" id="button_login_with_apple" title="Login with Apple" onclick="app.content.loginWithApple()">
      <i class="fa fa-apple"></i>&nbsp;<small id="text_login_with_apple">Login with Apple</small>
    </button>
    <button type="button" class="btn btn-light" id="button_login_with_google" title="Login with Google" onclick="app.content.loginWithGoogle()">
      <i class="fa fa-google"></i>&nbsp;<small id="text_login_with_google">Login with Google</small>
    </button>
  </div>
</div>
<!-- form_content -->
