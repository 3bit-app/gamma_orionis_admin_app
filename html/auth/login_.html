<!-- form_content -->
<div class="card text-bg-light col-sm-4 m-4 mx-auto" id="div_login">
  <div class="card-body">
    <h3 class="card-title" id="text_login">Login</h3>
    <form id="form_login">
      <div class="mb-3">
        <i class="fa fa-user input-icon"></i>
        <input type="text" id="input_username" class="form-control" placeholder="User name">
      </div>
      <div class="mb-3">
        <i class="fa fa-lock input-icon"></i>
        <input type="password" id="input_password" class="form-control" placeholder="Password">
      </div>
      <div id="div_error_message" class="alert-message" style="display:none">
        <span class="white-close-btn" data-close="error">&times;</span>
        <p id="text_error_message"></p>
      </div>
      <div id="div_success_message" class="note-info message-text" style="display:none">
        <span class="grey-close-btn" data-close="success">&times;</span>
        <p id="text_success_message"></p>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="input_save_me">
            <label class="form-check-label" id="label_save_me" for="input_save_me">Save me</label>
          </div>
          <!-- div class="mb-3" id="div_access_key">
            <i class="fa fa-key input-icon"></i>
            <input type="text" id="input_access_key" class="form-control" placeholder="Access key">
          </div -->
        </div>
        <div class="col">
          <p id="text_registered">Not yet registered?</p>
          <i class="fa fa-user"></i><a href="#" id="link_register"><small id="text_register">Register</small></a><br>
          <i class="fa fa-lock"></i><a href="#" id="link_password_recovery"><small id="text_password_recovery">Password recovery</small></a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="d-grid col-6 mx-auto">
          <button class="btn btn-primary text-uppercase" id="button_submit" type="submit">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-light" id="button_login_with_apple">
      <i class="fa fa-apple"></i> <small id="text_login_with_apple">Login with Apple</small>
    </button>
    <button class="btn btn-light" id="button_login_with_google">
      <i class="fa fa-google"></i> <small id="text_login_with_google">Login with Google</small>
    </button>
  </div>
</div>
<!-- form_content -->
